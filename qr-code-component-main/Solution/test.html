<!DOCTYPE html>
<html>
<head>
	<title>Two Lines Example</title>
	<style>
		p {
			font-family: Arial, sans-serif;
			font-size: 24px;
			line-height: 1.5;
			color: #333;
			text-align: center;
			margin: 50px 0;
		}

		.line {
			border-top: 2px solid #333;
			position: relative;
			margin: 20px 0;
		}

		.line span {
			position: absolute;
			top: -10px;
			right: 50%;
			transform: translateX(50%);
			background-color: #f2f2f2;
			padding: 0 10px;
		}
	</style>
</head>
<body>
	<p>
		<span>This is the first line</span>
		<div class="line">
			<span>AND</span>
		</div>
		<span>This is the second line</span>
	</p>
</body>
</html>
